<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ex4.css">
  <title>Calculadora Básica</title>
</head>
<body>
  <main>
    <a href="index.html" class="voltar">← Voltar para a página inicial</a>
    <h1>Calculadora Básica</h1>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Digite o primeiro número">

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Digite o segundo número">

    <label for="operacao">Operação:</label>
    <select id="operacao">
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </main>

  <script src="ex4.js"></script>
</body>
</html>
