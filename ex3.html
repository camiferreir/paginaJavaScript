<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ex3.css">
  <title>Calculadora de IMC</title>
</head>
<body>
  <main>
    <a href="index.html" class="voltar">← Voltar para a página inicial</a>
    <h1>Calculadora de IMC</h1>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso" step="0.1">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Digite sua altura" step="0.01">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado"></div>
  </main>

  <script src="ex3.js"></script>
</body>
</html>
